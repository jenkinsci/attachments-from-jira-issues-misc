  <securityRealm class="hudson.security.LDAPSecurityRealm" plugin="ldap@1.14">
    <server>....</server>
    <rootDN/>
    <inhibitInferRootDN>true</inhibitInferRootDN>
    <userSearchBase>....</userSearchBase>
    <userSearch>....</userSearch>
    <groupSearchBase>cn=groups,cn=accounts,dc=intgdc,dc=com</groupSearchBase>
    <groupMembershipStrategy class="jenkins.security.plugins.ldap.FromUserRecordLDAPGroupMembershipStrategy"/>
    <managerDN>....</managerDN>
    <managerPasswordSecret>....</managerPasswordSecret>
    <disableMailAddressResolver>false</disableMailAddressResolver>
    <displayNameAttributeName>displayname</displayNameAttributeName>
    <mailAddressAttributeName>mail</mailAddressAttributeName>
    <userIdStrategy class="jenkins.model.IdStrategy$CaseInsensitive"/>
    <groupIdStrategy class="jenkins.model.IdStrategy$CaseInsensitive"/>
    <managerPassword>....</managerPassword>
  </securityRealm>
