jenkins:
  clouds:
    - docker:
        name: "docker"
        dockerApi:
          dockerHost:
            uri: "unix:///var/run/docker.sock"
        templates:
          - labelString: "labeled-agent"
            dockerTemplateBase:
              image: "jenkins/agent:4.6-1-stretch"
            remoteFs: "/home/jenkins/agent"
            connector:
              attach:
                user: "jenkins"