jenkins:
  authorizationStrategy:
    globalMatrix:
      permissions:
      - "Agent/Build:${JENKINS_USER_GROUP_ID}"
      - "Agent/Build:${JENKINS_POWER_USER_GROUP_ID}"
      - "Job/Build:${JENKINS_USER_GROUP_ID}"
      - "Job/Build:${JENKINS_POWER_USER_GROUP_ID}"
      - "Job/Cancel:${JENKINS_USER_GROUP_ID}"
      - "Job/Cancel:${JENKINS_POWER_USER_GROUP_ID}"
      - "Job/Configure:${JENKINS_POWER_USER_GROUP_ID}"
      - "Job/Create:${JENKINS_POWER_USER_GROUP_ID}"
      - "Job/Delete:${JENKINS_POWER_USER_GROUP_ID}"
      - "Job/ExtendedRead:${JENKINS_USER_GROUP_ID}"
      - "Job/Read:${JENKINS_USER_GROUP_ID}"
      - "Job/Read:${JENKINS_RESTRICTED_USER_GROUP_ID}"
      - "Job/Read:${JENKINS_POWER_USER_GROUP_ID}"
      - "Job/Workspace:${JENKINS_USER_GROUP_ID}"
      - "Job/Workspace:${JENKINS_POWER_USER_GROUP_ID}"
      - "Overall/Administer:${JENKINS_ADMIN_GROUP_ID}"
      # If we don't name people then we get hit by JENKINS-68105
      - "Overall/Administer:Ariana.Hlavaty@i2group.com"
      - "Overall/Administer:ariana.hlavaty@i2group.com"
      - "Overall/Read:${JENKINS_USER_GROUP_ID}"
      - "Overall/Read:${JENKINS_POWER_USER_GROUP_ID}"
      - "Run/Delete:${JENKINS_POWER_USER_GROUP_ID}"
      - "Run/Update:${JENKINS_POWER_USER_GROUP_ID}"
      - "SCM/Tag:${JENKINS_USER_GROUP_ID}"
      - "SCM/Tag:${JENKINS_POWER_USER_GROUP_ID}"
      - "View/Configure:${JENKINS_POWER_USER_GROUP_ID}"
      - "View/Create:${JENKINS_POWER_USER_GROUP_ID}"
      - "View/Delete:${JENKINS_POWER_USER_GROUP_ID}"
      - "View/Read:${JENKINS_USER_GROUP_ID}"
      - "View/Read:${JENKINS_POWER_USER_GROUP_ID}"
